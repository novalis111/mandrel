<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Projects API Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .project { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Test Projects API Fix</h1>
    
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testProjectsAPI()">2. Test Projects API</button>
    <button onclick="testTasksAPI()">3. Test Tasks API</button>
    
    <div id="results"></div>

    <script>
        let authToken = null;
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + '</strong>: ' + message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123!'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status}`);
                }
                
                const data = await response.json();
                authToken = data.token;
                localStorage.setItem('aidis_token', authToken);
                
                log('âœ… Login successful! Token saved.');
                return true;
            } catch (error) {
                log('âŒ Login failed: ' + error.message, true);
                return false;
            }
        }
        
        async function testProjectsAPI() {
            if (!authToken) {
                log('âŒ No auth token. Please login first.', true);
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/projects', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Projects API failed: ${response.status}`);
                }
                
                const data = await response.json();
                log('âœ… Projects API working! Response structure: ' + JSON.stringify(Object.keys(data)));
                log('âœ… Found ' + data.data.projects.length + ' projects');
                
                // Show first 3 projects
                data.data.projects.slice(0, 3).forEach(project => {
                    const div = document.createElement('div');
                    div.className = 'project';
                    div.innerHTML = `<strong>${project.name}</strong><br>ID: ${project.id}<br>Status: ${project.status}`;
                    document.getElementById('results').appendChild(div);
                });
                
            } catch (error) {
                log('âŒ Projects API failed: ' + error.message, true);
            }
        }
        
        async function testTasksAPI() {
            if (!authToken) {
                log('âŒ No auth token. Please login first.', true);
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Tasks API failed: ${response.status}`);
                }
                
                const data = await response.json();
                log('âœ… Tasks API working! Response structure: ' + JSON.stringify(Object.keys(data)));
                
            } catch (error) {
                log('âŒ Tasks API failed: ' + error.message, true);
            }
        }
        
        // Auto-test on load
        window.onload = async function() {
            log('ðŸš€ Starting automated tests...');
            if (await testLogin()) {
                setTimeout(() => testProjectsAPI(), 1000);
                setTimeout(() => testTasksAPI(), 2000);
            }
        }
    </script>
</body>
</html>
